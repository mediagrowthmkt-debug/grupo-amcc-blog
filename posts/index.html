<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos | Blog Grupo AMCC</title>
    <meta name="description" content="Todos os artigos do Blog do Grupo AMCC sobre contabilidade, gest√£o empresarial e dicas para empresas.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #8B0F0F 0%, #7C0C0C 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #8B0F0F 0%, #7C0C0C 100%);
        }
        
        .post-content {
            padding: 1.5rem;
        }
        
        .post-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #05090D;
        }
        
        .post-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .post-title a:hover {
            color: #8B0F0F;
        }
        
        .post-excerpt {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-meta {
            font-size: 0.8rem;
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #8B0F0F;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üìö Todos os Artigos</h1>
        <p>Blog do Grupo AMCC</p>
    </header>
    
    <main class="container">
        <div id="posts-container" class="posts-grid">
            <div class="loading">Carregando artigos...</div>
        </div>
        
        <a href="../index.html" class="back-link">‚Üê Voltar para o Blog</a>
    </main>
    
    <script>
        const GITHUB_USER = 'mediagrowthmkt-debug';
        const REPO_NAME = 'grupo-amcc-blog';
        
        // Fun√ß√£o de sanitiza√ß√£o para prevenir XSS
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = String(str);
            return div.innerHTML;
        }
        
        // Sanitiza nome de arquivo - apenas caracteres seguros
        function sanitizeFilename(name) {
            if (!name) return '';
            return String(name).replace(/[^a-zA-Z0-9\-_.]/g, '');
        }
        
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/posts`);
                
                if (!response.ok) {
                    throw new Error('N√£o foi poss√≠vel carregar os posts');
                }
                
                const files = await response.json();
                const htmlFiles = files.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
                
                if (htmlFiles.length === 0) {
                    container.innerHTML = '<p class="loading">Nenhum artigo encontrado ainda.</p>';
                    return;
                }
                
                let html = '';
                for (const file of htmlFiles) {
                    // Sanitiza o nome do arquivo
                    const safeName = sanitizeFilename(file.name);
                    const title = safeName.replace('.html', '').replace(/-/g, ' ');
                    const capitalizedTitle = escapeHtml(title.charAt(0).toUpperCase() + title.slice(1));
                    
                    html += `
                        <article class="post-card">
                            <div class="post-image"></div>
                            <div class="post-content">
                                <h2 class="post-title">
                                    <a href="${safeName}">${capitalizedTitle}</a>
                                </h2>
                                <p class="post-excerpt">Clique para ler o artigo completo.</p>
                            </div>
                        </article>
                    `;
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                container.innerHTML = `
                    <p class="loading">
                        N√£o foi poss√≠vel carregar os artigos. 
                        <br><br>
                        <a href="../index.html" class="back-link">Voltar para o Blog</a>
                    </p>
                `;
            }
        }
        
        loadPosts();
    </script>
</body>
</html>
